// Auto Fire Mode

alias NEO_AUTO "NEO_BUY;AUTO_BOT;BOUTO;wait;wait;AUTEX_NEO;wait;wait;NEO_FIRE"
alias NEO_FIRE "BOUTO;aim 1;BOUTO;NEO_AUTO"
alias NEO_AUTO1 "NEO_BUY;AUTO_BOT;AUTEX_NEO;wait;wait;wait;wait;NEO_FIRE1"
alias NEO_FIRE1 "aim 1;wait;wait;wait;wait;wait;wait;wait;wait;wait;NEO_AUTO1"
alias AUTO_BOT "AUTO_EXEC_NEO"
alias NEO_BUY "ak47;m4a1;deagle;primammo;secammo;vesthelm;defuser"
alias BOUTO "aim 1;aim_z 100;wait;wait;aim_z -21.5;wait;wait;aim_z 21.4;wait; aim 0"



// NEO Alias

alias "NEO" "aim_z 19.7;aim 1;wait;aim_auto_attack 1;wait;wait;wait;aim_auto_attack 0;aim 0"
alias "AUTO_EXEC_NEO" "exec cfg/neo;exec neo;clear;"

// NEO Configrations

aim_max_offset_dist 6500
aim_wh 1
aim 0
aim_x 8.1
aim_y 2
aim_z 21.3
aim_wh_offset 1.3


// Clearing
clear;wait;clear;wait;clear