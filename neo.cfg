// Auto Fire Mode

alias NEO_AUTO "NEO_BUY;AUTO_BOT;BOUTO;wait;wait;AUTEX_NEO;wait;AUTEX_NEO;wait;BOUTO;wait;NEO_FIRE"
alias NEO_FIRE ";wait;BOUTO;wait;wait;aim 1;BOUTO;NEO_AUTO"
alias AUTO_BOT "AUTO_EXEC_NEO"
alias NEO_BUY "ak47;m4a1;deagle;primammo;secammo;vesthelm;defuser"
alias BOUTO "aim 1;aim_z 100;wait;wait;aim_z -21.5;wait;wait;aim_z 19.7"



// Botu: Calistir, Durdur
// Buraya Yazdiginiz Veya Degistirdiginiz seyler
// Oyunun ana konsoluna islemektedir

Botu Baslatmak icin talimat:   Konsolu Ac,  NEO_AUTO  yaz
Botu Durdurmak icin talimat:  :alias NEO_FIRE "wait;wait;wait;AUTEX_NEO;aim 0"             <-- REMOVE= NEO_AUTO
Botu Calistirmak icin talimat:  :alias NEO_FIRE "wait;wait;wait;AUTEX_NEO;aim 0;NEO_AUTO"             <-- ADD= NEO_AUTO
ADD:   Ekle
REMOVE:   Kaldir



// NEO Alias

alias "AUTEX_NEO" "aim_z 19.7;aim 1wait;aim_auto_attack 1;wait;aim_auto_attack 0"
alias "AUTO_EXEC_NEO" "exec cfg/neo;exec neo;clear;



// NEO Configrations

aim_max_offset_dist 6500
aim_wh 1
aim 0
aim_x 8.2
aim_y 1
aim_z 21.3
aim_wh_offset 1.3



// Clearing

clear;wait;clear;wait;clear
